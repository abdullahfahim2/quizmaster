{% extends "quiz/base.html" %}

{% block content %}
<div class="max-w-md min-h-screen mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Start Quiz: {{ quiz.title }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="id_user_name">Your Name</label>
            {{ form.user_name }}
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Start Quiz <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
