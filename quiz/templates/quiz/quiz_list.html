{% extends "quiz/base.html" %}

{% block content %}
<div class="max-w-4xl min-h-screen mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Available Quizzes</h2>

        <div class="flex flex-wrap gap-4 mb-6">
            <a href="{% url 'quiz:quiz_list' %}"
                class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300">
                All
            </a>
            <a href="{% url 'quiz:quiz_list' %}?difficulty=easy"
                class="px-4 py-2 rounded-full bg-green-100 text-green-800 hover:bg-green-200">
                Easy
            </a>
            <a href="{% url 'quiz:quiz_list' %}?difficulty=medium"
                class="px-4 py-2 rounded-full bg-yellow-100 text-yellow-800 hover:bg-yellow-200">
                Medium
            </a>
            <a href="{% url 'quiz:quiz_list' %}?difficulty=hard"
                class="px-4 py-2 rounded-full bg-red-100 text-red-800 hover:bg-red-200">
                Hard
            </a>
        </div>

        <div class="space-y-4">
            {% for quiz in quizzes %}
            <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                <h3 class="text-xl font-semibold text-gray-800">{{ quiz.title }}</h3>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-sm text-gray-600">
                        {{ quiz.category }} â€¢ {{ quiz.get_difficulty_display }}
                    </span>
                    <a href="{% url 'quiz:start_quiz' quiz.id %}"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Start Quiz
                    </a>
                </div>
            </div>
            {% empty %}
            <p class="text-gray-600">No quizzes available for the selected filters.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
